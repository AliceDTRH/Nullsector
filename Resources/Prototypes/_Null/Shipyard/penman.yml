# Shuttle Notes:
# A botany ship shaped like a mushroom. It's got everything a botany ship needs.
# Can be recovered even after a max-speed head-on collision.

- type: vessel
  id: Penman
  parent: BaseVessel
  name: UNJ Penman
  description: A run-of-the-mill news vessel with all the bells and whistles.
  price: 18000
  category: Small
  group: Shipyard
  shuttlePath: /Maps/_Mono/Shuttles/penman.yml
  guidebookPage: null
  class:
  - Civilian
  engine:
  - Plasma

- type: gameMap
  id: Penman
  mapName: 'UNJ Penman'
  mapPath: /Maps/_Mono/Shuttles/penman.yml
  minPlayers: 0
  stations:
    Penman:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Penman CIV{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            Contractor: [ 0, 0 ]
            Pilot: [ 0, 0 ]
            Mercenary: [ 0, 0 ]
