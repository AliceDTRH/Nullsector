- type: entity
  id: CircularShieldConsole
  name: shield control console
  parent: BaseComputerAiAccess # Mono
  suffix: Theta, CircularShield # Mono
  components:
    - type: CircularShieldConsole
    - type: ActivatableUI
      key: enum.CircularShieldConsoleUiKey.Key
    - type: UserInterface
      interfaces:
        enum.CircularShieldConsoleUiKey.Key:
          type: CircularShieldConsoleBoundUserInterface
    - type: RadarConsole
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#43ccb5"
    - type: ApcPowerReceiver
      needsPower: false
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: comm_syndie
        - map: ["computerLayerKeys"]
          state: syndie_key
    - type: DeviceNetwork
      deviceNetId: Wireless
    - type: WirelessNetworkConnection
      range: 200
    - type: DeviceLinkSource
      ports:
        - CircularShieldConsoleSender
    - type: Computer # Mono
      board: ShieldControlComputerCircuitboard

# Alpha Shield Core
- type: entity
  id: CircularShieldBase
  name: CIR-C1A shield generator
  parent: BaseStructure
  suffix: Alpha, Shield
  components:
    - type: CircularShield
      consumptionPerM2: 0.50
      maxWidth: 256
      maxRadius: 50
      color: "#00DEFE"
      effects:
        - !type:CircularShieldTempSpeedChangeEffect
          speedModifier: 0.1
    - type: ExtensionCableReceiver
    - type: ApcPowerReceiver
      needsPower: true
    - type: Anchorable
      delay: 10
    - type: Sprite
      sprite: _Null/Structures/ShuttleComponents/shield_alpha.rsi
      snapCardinals: true
      layers:
      - state: control
      - state: control_on
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
        shader: unshaded
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.5" # Null Sector :: Alignment TOP-RIGHT (-1 left, -1 down, 0,0 is top right)
          density: 190
          mask:
          - MachineMask
          layer:
          - MachineLayer
    - type: DeviceNetwork
      deviceNetId: Wireless
    - type: WirelessNetworkConnection
      range: 200
    - type: DeviceLinkSink
      ports:
        - CircularShieldConsoleReceiver
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/anomaly_generator.ogg
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }
    - type: PointLight
      enabled: false
      color: "#0000FF"
      radius: 2.0
      energy: 1.5
    - type: LitOnPowered
    - type: InteractionOutline
    - type: Machine
      board: MachineShieldAlphaCoreCircuitboard
    - type: Construction # Mono
      graph: Machine
      node: machine
      containers:
      - machine_board
      - machine_parts
    - type: ContainerContainer # Mono
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container


