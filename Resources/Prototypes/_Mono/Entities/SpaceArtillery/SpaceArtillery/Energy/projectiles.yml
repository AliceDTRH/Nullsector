# Mining Blaster

- type: entity
  id: BulletKineticShuttle
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    color: "#FF8888"
    layers:
    - state: chronobolt
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Piercing: 2.5
        Heat: 7.5 # So its not great at anti-personel and ore-monsters remain either a threat during collection or a time sink.
        Structural: 2500
    penetrationThreshold: 2500 # 4.125 basic walls
  - type: Ammo
    muzzleFlash: HitscanEffect
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#00FFAA"
    scale: 1.5
    requireNoGrid: true
    shape: circle
  - type: TimedDespawn
    lifetime: 4 # 200 tiles
  - type: PointLight
    radius: 2.5
    color: "#FF8888"
    energy: 0.5
  - type: GatheringProjectile
    amount: 10
    nonDestructiveOverpen: true 
  - type: MiningGatheringSoft
  - type: MiningGatheringHard