- type: entity
  parent: ClothingNeckBase
  id: NullClothingHeadphones
  name: headphones
  description: Quality headphones imported from the Rogue, with good sound insulation.
  components:
  - type: Sprite
    sprite: _Null/Clothing/Misc/headphones.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    equippedPrefix: off
    sprite: _Null/Clothing/Misc/headphones.rsi
    slots: [ neck, head, ears ]
    clothingVisuals:
      neck:
      - state: mob-overlay
      head:
      - state: mob-overlay
      ears:
      - state: mob-overlay
  - type: ToggleableLightVisuals
    spriteLayer: enum.ToggleVisuals.Layer
    clothingVisuals:
      neck:
      - state: mob-overlay
      head:
      - state: mob-overlay
      ears:
      - state: mob-overlay
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
  - type: Headphones
